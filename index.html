<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>113fy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
    <link rel="apple-touch-icon" sizes="57x57" href="touch-icon-iphone.png">
    <!-- iPad and iPad mini @1x -->
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <!-- iPad and iPad mini @2x -->
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-pro.png">
    <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-6-plus.png">
    <!-- Android Devices High Resolution -->
    <link rel="icon" sizes="192x192" href="icon-hd.png">
    <!-- Android Devices Normal Resolution -->
    <link rel="icon" sizes="128x128" href="icon.png">
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">
    <div id="maindiv" class="container-fluid">
        <header id="header" class="display-1">113fy</header>
        <label for="basic-url">Your URL</label>
        
        <div class="input-group mb-3">
            <input type="text" id="inlink" class="form-control" placeholder="Insert the link here" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="_113fy()">113fy</button>
            </div>
        </div>
    
        <div class="input-group mb-3">
                <input type="text" id="outlink" class="form-control" placeholder="Output" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" data-dismiss="alert" onclick="ToClipboard()">Copy</button>
        </div>
        
        </div>
        <div class="alert alert-success container-fluid alert-dismissible fade show" style="display: none" role="alert" id="success">
            <strong>Well done!</strong> You successfully copied the link.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="toggleDisplay()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="infidelitylink" class="form-control" placeholder="Search for fidelity links" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="popitup(fidelityURLBuilder())">Search</button>
            </div>
        </div>

    </div>


</body>
</html>
