<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div id="maindiv">
        <header id="header" class="display-1">113fy</header>
        <label for="basic-url">Your URL</label>
        <div class="input-group mb-3">
            <input type="text" id="inlink" class="form-control" placeholder="Insert here the link" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="_113fy()">113fy</button>
            </div>
        </div>
    
        <div class="input-group mb-3">
                <input type="text" id="outlink" class="form-control" placeholder="Output" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" data-dismiss="alert" onclick="ToClipboard()">Copy</button>
                </div>
        </div>
        <div class="alert alert-success container-fluid alert-dismissible fade show" style="display: none" role="alert" id="success">
            <strong>Well done!</strong> You successfully copied the link.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="toggleDisplay()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</body>
</html>
